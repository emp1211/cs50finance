{% extends "layout.html" %}

{% block title %}
    Add Cash to Account
{% endblock %}

{% block main %}
    <form action="/contribute" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="cash" name="cash" placeholder="Amount" type="number" step="any"  min="0">
        </div>
        <button class="btn btn-primary" type="submit">Add Cash</button>
    </form>
{% endblock %}
